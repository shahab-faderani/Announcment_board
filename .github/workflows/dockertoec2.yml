name: Docker to Ec2 Series Builds
on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      
      - name: docker logout
        run: | 
          docker logout
      
      - name: docker build backend
        run: |
          docker build --file ./backend/Dockerfile -t announcement_board_backend .
          
      - name: tagging the docker build
        run: |
          docker tag announcement_board_backend shahabfaderani/announcement_board_backend:0 
          
      - name: docker login
        env: 
          DOCKER_USER_NAME: ${{secrets.DOCKER_USER_NAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login
          "$DOCKER_USER_NAME"
          "$DOCKER_PASSWORD" 
          
      - name: docker push
        run: | 
          docker push shahabfaderani/announcement_board_backend:0

